      <div class="overview">
        <h2>会社概要</h2>
        <table>
          <tr>
            <th>会社名</th>
            <td>株式会社TECH</td>
          </tr>
          <tr>

            <td>山田 太郎</td>

          </label>

        <div class="email">
          <label>
            メールアドレス<input type="email" name="email">
          </label>
        </div>
        <div class="content">
          <label>
            お問い合わせ内容<textarea name="content" cols="90" rows="11"></textarea>
          </label>
        </div>
        <div class="button">
          <input type="submit" value="お申し込み">
